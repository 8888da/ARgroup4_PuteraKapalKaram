    <script src="../../libs/mindar/mindar-image-three.prod.js"></script>
    <!-- Link to the main JavaScript file -->

    <style>
      /* Ensure the AR container fills the screen */
      html, body {
        position: relative;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #ar-container {
        width: 100%;
        height: 100%;
      }

      .loading::after {
        content: "Loading model...";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 16px;
        z-index: 9999;
      }
    </style>
